<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

    <meta property="og:title" content="Newsletter của Mỹ cute" />
    <meta
      property="og:description"
      content="Subscribe để nhận được Newsletter của Mỹ cute."
    />
    <meta property="og:image" content="images/mypic.jpg" />
    <meta name="theme-color" content="#563d7c" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form method="POST" action="/" class="form-signin">
      <img class="mb-4" src="images/mypic.jpg" alt="" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>
      <input
        type="text"
        class="form-control top"
        name="firstName"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control middle"
        name="lastName"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        name="email"
        class="form-control bottom"
        placeholder="Email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Nguyen Viet My</p>
    </form>
  </body>
</html>
